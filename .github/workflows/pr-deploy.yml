name: Deploy Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=pr-${{ github.event.pull_request.number }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure Kubernetes context
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace
        run: |
          NAMESPACE="solar-system-pr-${{ github.event.pull_request.number }}"
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace $NAMESPACE environment=preview pr-number=${{ github.event.pull_request.number }} --overwrite

      - name: Deploy with Helm
        run: |
          NAMESPACE="solar-system-pr-${{ github.event.pull_request.number }}"
          IMAGE_TAG="pr-${{ github.event.pull_request.number }}-${{ github.sha }}"

          helm upgrade --install \
            solar-system-pr-${{ github.event.pull_request.number }} \
            ./helm \
            --namespace $NAMESPACE \
            --create-namespace \
            --values ./helm/values-preview.yaml \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=$IMAGE_TAG \
            --set namespace=$NAMESPACE \
            --set prNumber=${{ github.event.pull_request.number }} \
            --set environment=preview \
            --wait \
            --timeout 5m

      - name: Get preview URL
        id: preview-url
        run: |
          NAMESPACE="solar-system-pr-${{ github.event.pull_request.number }}"
          INGRESS_HOST=$(kubectl get ingress -n $NAMESPACE -o jsonpath='{.items[0].spec.rules[0].host}')
          echo "url=https://${INGRESS_HOST}" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = '${{ steps.preview-url.outputs.url }}';
            const namespace = `solar-system-pr-${prNumber}`;

            const comment = `## üöÄ Preview Environment Deployed

            Your preview environment has been successfully deployed!

            **Preview URL:** ${previewUrl}
            **Namespace:** \`${namespace}\`
            **Commit:** \`${context.sha.substring(0, 7)}\`

            The environment will be automatically cleaned up when this PR is closed.

            ---
            *Deployed by GitHub Actions*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Environment Deployed')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

      - name: Deployment failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            const comment = `## ‚ùå Preview Environment Deployment Failed

            The preview environment deployment encountered an error.

            **Commit:** \`${context.sha.substring(0, 7)}\`
            **Workflow Run:** [View logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            Please check the workflow logs for more details.

            ---
            *Deployed by GitHub Actions*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
