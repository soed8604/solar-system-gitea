name: Deploy Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: cluster-k8s-staging

jobs:
  deploy:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
      id-token: write  # Requerido para OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=pr-${{ github.event.pull_request.number }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure Kubernetes context
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Create namespace
        run: |
          NAMESPACE="solar-system-pr-${{ github.event.pull_request.number }}"
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace $NAMESPACE environment=preview pr-number=${{ github.event.pull_request.number }} --overwrite

      - name: Deploy with Helm
        run: |
          NAMESPACE="solar-system-pr-${{ github.event.pull_request.number }}"
          IMAGE_TAG="pr-${{ github.event.pull_request.number }}"

          helm upgrade --install \
            solar-system-pr-${{ github.event.pull_request.number }} \
            ./helm \
            --namespace $NAMESPACE \
            --create-namespace \
            --values ./helm/values-preview.yaml \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=$IMAGE_TAG \
            --set namespace=$NAMESPACE \
            --set prNumber=${{ github.event.pull_request.number }} \
            --set environment=preview \
            --wait \
            --timeout 5m

      - name: Wait for ALB and get URL
        id: alb
        run: |
          NAMESPACE="solar-system-pr-${{ github.event.pull_request.number }}"

          echo "Waiting for ALB to be provisioned..."
          for i in {1..30}; do
            ALB_URL=$(kubectl get ingress -n $NAMESPACE -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
            if [ -n "$ALB_URL" ]; then
              echo "ALB URL: $ALB_URL"
              echo "url=http://$ALB_URL" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Waiting for ALB... attempt $i/30"
            sleep 10
          done
          echo "ALB not ready after 5 minutes"
          echo "url=pending" >> $GITHUB_OUTPUT

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        env:
          ALB_URL: ${{ steps.alb.outputs.url }}
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const namespace = `solar-system-pr-${prNumber}`;
            const albUrl = process.env.ALB_URL;

            const comment = `## üöÄ Preview Environment Deployed

            Your preview environment has been successfully deployed!

            **Namespace:** \`${namespace}\`
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ### üîó Access the Preview:

            ${albUrl !== 'pending' ? `**URL:** ${albUrl}` : '‚è≥ ALB is still provisioning, URL will be available shortly.'}

            ### üìä Useful Commands:

            \`\`\`bash
            # View pods
            kubectl get pods -n ${namespace}

            # View logs
            kubectl logs -n ${namespace} -l app=solar-system --tail=50 -f

            # View ingress/ALB status
            kubectl get ingress -n ${namespace}
            \`\`\`

            The environment will be automatically cleaned up when this PR is closed.

            ---
            *Deployed by GitHub Actions*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Environment Deployed')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

      - name: Deployment failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            const comment = `## ‚ùå Preview Environment Deployment Failed

            The preview environment deployment encountered an error.

            **Commit:** \`${context.sha.substring(0, 7)}\`
            **Workflow Run:** [View logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            Please check the workflow logs for more details.

            ---
            *Deployed by GitHub Actions*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
